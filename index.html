<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Ranking — GBP Heatmap Comparison Report (HTML App)</title>
  <style>
    :root{
      --brand-black:#000000;
      --brand-gray:#1a1a1a;
      --ink:#000000;
      --muted:#555555;
      --bg:#F8FAFC;
      --card:#FFFFFF;
    }

    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#fff,#f0f0f0);
      color:var(--ink);
    }

    .app{max-width:1200px;margin:32px auto;padding:0 16px 64px;}

    .brandbar{display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:16px;background:var(--card);box-shadow:0 8px 24px rgba(0,0,0,0.06)}
    h1{font-size:20px;margin:0;font-weight:700;color:var(--brand-black)}
    .subtitle{color:var(--muted);font-size:13px}

    .controls{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.05)}
    .fields{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="month"],textarea{width:100%;border:1px solid #ccc;border-radius:12px;padding:10px 12px;font:inherit;background:white}
    textarea{min-height:76px;resize:vertical}

    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .btn{border:none;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;transition:0.2s all}
    .btn-primary{background:var(--brand-black);color:white}
    .btn-outline{background:white;border:1px solid var(--brand-black);color:var(--brand-black)}

    .pages{margin-top:18px;display:grid;gap:16px}

    .report-page{background:var(--card);border:1px solid #e5e7eb;border-radius:18px;overflow:hidden;box-shadow:0 12px 36px rgba(0,0,0,0.06)}
    .page-header{padding:14px 16px;background:var(--brand-black);color:white;display:flex;justify-content:space-between;align-items:center}
    .page-title{font-weight:700}

    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .panel{border:1px dashed #cbd5e1;border-radius:14px;padding:10px;background:#fbfdff}
    .panel h4{margin:2px 0 8px;font-size:12px;color:var(--muted)}

    .dropzone{position:relative;border:2px dashed #cfe2ff;border-radius:12px;aspect-ratio:4/3;display:grid;place-items:center;overflow:hidden;background:white}
    .dropzone.dragover{border-color:var(--brand-black);}
    .dropzone input{position:absolute;inset:0;opacity:0;cursor:pointer}
    .dropzone .placeholder{font-size:12px;color:#94a3b8;text-align:center;padding:12px}
    .dropzone img{max-width:100%;max-height:100%;object-fit:contain}

    .summary{margin-top:12px}
    .page-footer{margin-top:14px;display:flex;justify-content:space-between;align-items:center;border-top:1px solid #eef2ff;padding-top:10px}

    .brandline{height:4px;background:var(--brand-black);border-radius:999px}
    .brand-footer{font-size:11px;color:#333333}

    @media print{body{background:white}.controls,.brandbar,.toolbar{display:none}.report-page{page-break-after:always;border:none;box-shadow:none}}
  </style>
</head>
<body>
  <div class="app">
    <div class="brandbar">
      <div>
        <h1>Map Ranking — GBP Heatmap Comparison Report</h1>
        <div class="subtitle">Auto-populate two scans per page (Previous vs Current). Export as PDF/email-ready.</div>
      </div>
    </div>

    <div class="controls">
      <div class="card">
        <div class="fields">
          <div>
            <label for="client">Client Name</label>
            <input id="client" type="text" placeholder="e.g., Aladdin Doors — Minneapolis" />
          </div>
          <div>
            <label for="month">Report Month</label>
            <input id="month" type="month" />
          </div>
          <div>
            <label for="manager">Account Manager</label>
            <input id="manager" type="text" value="Francisco Quintero" />
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <button class="btn btn-outline" id="bulkUploadBtn">Bulk Upload Screenshots</button>
          <input id="bulkInput" type="file" accept="image/*" multiple hidden />
          <span style="font-size:12px;color:var(--muted)">Use filenames with <strong>_prev</strong> and <strong>_curr</strong> for auto pairing.</span>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <button class="btn btn-outline" id="addPage">+ Add Page</button>
          <button class="btn btn-primary" id="exportPdf">Export PDF</button>
          <button class="btn btn-outline" id="printBtn">Print to PDF</button>
        </div>
        <div class="row" style="margin-top:10px">
          <label><input type="checkbox" id="includeSummary" checked> Include Summary Section</label>
        </div>
      </div>
    </div>

    <div class="pages" id="pages"></div>
    <div class="toolbar" style="margin-top:20px"><div class="brandline"></div></div>
  </div>

  <script>
    const $=(sel,ctx=document)=>ctx.querySelector(sel);
    const byId=id=>document.getElementById(id);

    function makePage(keyword='[Keyword]'){
      const includeSummary = byId('includeSummary').checked;
      const page=document.createElement('section');
      page.className='report-page';
      page.innerHTML=`
        <div class="page-header"><div><div class="page-title">GBP Heatmap — ${keyword}</div></div></div>
        <div class="page-body">
          <div class="grid-2">
            <div class="panel"><h4>Previous Month</h4><div class="dropzone" data-role="prev"><input type="file" accept="image/*" /><div class="placeholder">Drop or click to upload previous scan</div></div></div>
            <div class="panel"><h4>Current Month</h4><div class="dropzone" data-role="curr"><input type="file" accept="image/*" /><div class="placeholder">Drop or click to upload current scan</div></div></div>
          </div>
          ${includeSummary ? '<div class="summary"><label>Summary / Notes</label><textarea placeholder="3–5 sentences on ranking changes"></textarea></div>' : ''}
          <div class="page-footer"><div class="brand-footer">Map Ranking — Local SEO | GBP Optimization | Review & Lead Automation</div></div>
        </div>`;
      return page;
    }

    function toggleSummaries(show){
      document.querySelectorAll('.report-page').forEach(page=>{
        const existing = page.querySelector('.summary');
        if(show && !existing){
          const summary = document.createElement('div');
          summary.className='summary';
          summary.innerHTML='<label>Summary / Notes</label><textarea placeholder="3–5 sentences on ranking changes"></textarea>';
          page.querySelector('.page-body').insertBefore(summary,page.querySelector('.page-footer'));
        } else if(!show && existing){
          existing.remove();
        }
      });
    }

    function init(){
      byId('pages').appendChild(makePage());
      byId('addPage').addEventListener('click',()=>{
        byId('pages').appendChild(makePage());
      });
      byId('printBtn').addEventListener('click',()=>window.print());
      byId('exportPdf').addEventListener('click',()=>window.print());
      byId('includeSummary').addEventListener('change',e=>toggleSummaries(e.target.checked));
    }

    document.addEventListener('DOMContentLoaded',init);
  </script>
</body>
</html>
